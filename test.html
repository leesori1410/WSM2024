<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s) {
            var answer = '';
            for(let i of s){
                var ss = s.replace(i, "");
                if(ss.indexOf(i) == -1)
                    answer += i;
            }
            answer.sort();
            return answer;
        }
        console.log(solution("abcdabc"));
    </script>
</body>
</html>
