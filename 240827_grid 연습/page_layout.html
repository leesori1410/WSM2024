<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page layout</title>
    <link rel="stylesheet" href="page_layout.css">
</head>
<body class="container">
    <header class="header">
        <nav>NAVIGATION</nav>
    </header>

    <aside class="side1">SIDE1</aside>


    <main>
        <section>
            <article>
                <header>가을 풍경</header>
                <!-- figure은 시멘틱 태그 아님 css가 적용되어 있음 -->
                <figure>
                    <img class="img" src="https://previews.123rf.com/images/fotomandm/fotomandm1512/fotomandm151201113/48955167-%EA%B0%80%EC%9D%84-%ED%92%8D%EA%B2%BD.jpg" alt="가을 풍경 이미지">
                    <figcaption>누워서 쉬고 싶다</figcaption>
                </figure>
            </article>
            <article>
                <header>가을 노래</header>
                가을밤 떠난 너 - 케이시
            </article>
        </section>
    </main>

    <aside class="side2">SIDE2</aside>


    <footer>FOOTER</footer>
</body>
</html>
